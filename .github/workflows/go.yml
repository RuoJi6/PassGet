name: Build and Release PassGet

on:
  push:
    tags:
      - 'v*'  # 当推送v开头的标签时触发（例如 v1.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v -o passget.exe ./...  # 输出为passget.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PassGet ${{ github.ref_name }}
          body: |
            PassGet ${{ github.ref_name }} Windows 版本
            构建于 ${{ github.run_id }}
          draft: false
          prerelease: false
          files: |
            passget.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
